
{% extends 'layouts/base.html' %}

{% block stylesheets %}

<style>

.cv-detail-container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  width: 100%;
  height: 700px;
  border: 1px solid #120a8f;
}

.form-card, .cv-card {
  width: 100%; 
  box-sizing: border-box; 
  border: 1px solid black;
  border-radius: 5px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.cv-header {
  display: flex;


  width: 100%;
  height: 200px;
  background-color: #120a8f;
  object-fit: cover;
  margin-right: 20px;
}

.header-detail-info {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
}

.header-component {
  color: white;
  font-weight: bold;
  /* margin: 0 0 5p0;x  */

  padding: 10px;
}


.cv-body {
  padding: 20px;
  font-size: 14px;
  color: #333;
  background-color: #f9f9f9;
}


</style>

{% endblock stylesheets %}


{% block content %}
<div class="cv-detail-container">
  <div class="form-card">
    {% include 'cv_detail/form.html' %}
  </div>

  <div class="cv-card">
    {% include 'cv_detail/cv.html' %}
  </div>
</div>
{% endblock content %}
